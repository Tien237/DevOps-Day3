name: DevOps Day3 CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  # CI: Build & Test
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      # âœ… ThÃªm cache Ä‘á»ƒ tÄƒng tá»‘c cÃ i dependencies
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
  # CD: Build & Deploy Docker
  cd:
    needs: ci # chá»‰ cháº¡y khi CI thÃ nh cÃ´ng
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: tienthuhai
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            jerryng23/devops-day3:latest
            jerryng23/devops-day3:${{ github.sha }}
      - name: Verify
        run: echo "Image digest:" ${{ steps.docker_build.outputs.digest }}
      # âœ… ThÃªm bÆ°á»›c check Docker Hub sau khi push
      - name: Inspect pushed image
        run: docker buildx imagetools inspect jerryng23/devops-day3:latest
      # âœ… ThÃªm link Ä‘á»ƒ xem káº¿t quáº£ test
      - name: Show test results URL
        run: |
          echo "### âœ… CI/CD completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“Š Test Results:**" >> $GITHUB_STEP_SUMMARY
